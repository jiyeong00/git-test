    <!--
        [이름 규칙]
            1. 파스칼 케이스(PascalCase) : 단어마다 대문자 (JS에서)
            2. 캐믈 케이스(camleCase) : 첫단어빼고 대문자 (JS에서)
            3. 스네이크 케이스(snake_case) : 모두 소문자 단어사이 언더바 (파일명/폴더명)
            4. 케밥 케이스(kebab-case) : 모두 소문자 단어사이 데쉬(-)(요소명)
        
        [요소 명명법]
        클래스 = . / id = # 
            예) h1#haha.gg = <h1 id="haha" class="gg"></h1>
            기본 div. div 싫으면 앞에 (h1)처럼 뭔가 적어야함.
        아이디는 유일, 클래스는 다중적용 가능
            예) <div class="aa bb cc" id="ee"></div>

        [ 태그 구성도 ]
            -시작태그와 끝태그로 구성
            <태그명 속성명="속성값"></태그명>
            -속성은 필수속성과 선택속성으로 구성

        [IMG 요소]
            -img는 이미지 불러오는 요소
            -필수속성
                1) src : 이미지경로
                2) alt : 대체텍스트(웹접근성 필수)
                * 웹접근성 - https://www.wah.or.kr/
                          - 평등의 원칙! 즉, 장애인 차별 금지법에 따라 정보제공에 차별이 없도록 하는 것
                          - 예) 이미지(alt속성), 동영상(자막) 등
        
        [ 웹표준이란 ]
            -모든 브라우저에서 하나의 소스로 동일한 디스플레이 및 기능이 작동하도록 정한 웹코딩의 표준안

        [ 레이아웃을 위한 블록요소 ]
            div : 영역을 나누고 묶어주는 요소 (블럭요소)
            html5에서 등장한 div와 유사한 요소 - 의미가 있는 요소를 시멘틱 태그라고 함.
                - div에 내용을 구분하는 이름을 지어줌
                1. header : 머릿부분
                2. footer : 아랫부분
                3. main : 메인부분(한번만 사용 가능)
                4. nav : 네비게이션 부분
                5. aside : 부가정보
                6. section : 내용구분파트
                7. article : 독립된 내용구분 파트
                    *section / article 내부에 h1~h6 태그사용 권고

        [참고] 요소와 태그 차이
            요소(element) - 공통적인 성질 이를 때 사용
            태그(tag) - 구체적인 요소를 사용할 때 사용

        [페이지 내 한번만 사용하는 요소]
            html / head / boby / main
        
        [닫는 태그없이 홀로쓰는 요소]
            br / img
        
        [ 웹에서 경로 지정 ]
            1. 상대경로 : 현재파일 위치에서 파악되는 경로
                1) ./ - 현재위치(또는 쓰지 않고 바로)
                2) ../ - 상위폴더 이동
            2. 절대경로 : http(s)부터 쓰는 웹경로
            3. 절대상대경로 : 웹사이트 root부터의 경로
                -> /로 시작
                ex) <img src="/001. HTML학습/02. Info_PJ/images/logo.png"
                -> 주의 : 절대상대경로는 서버 루트폴더가 같지 않으면 경로가 모두 깨짐!
                        : 로컬에서 직접 웹 페이지를 열어도 깨짐
    -->
  </body>
</html>
